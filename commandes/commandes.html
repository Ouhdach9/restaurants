<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>commandes</title>
    <link rel="stylesheet" href="style.css" />
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="imgcommandes.png" type="image/x-icon" />
  </head>
  <body>
    <section class="sec1">
      <h1 class="paiement">commandes</h1>
      <div>
        <form>
          <!--  -->
          <input class="inp1" type="name"" placeholder="      Entrer Votre Nome " />
          <!--  -->
          <input class="inp1" type="name"  placeholder="      Entrer Votre Prenome" />
          <!--  -->
          <input class="inp1" type="email" placeholder="      Entrer Votre Email" />
          <!--  -->
          <input class="inp1" type="phone"  name="phone" placeholder="      Entrer Votre Phone"/>
          <!--  -->
          <input class="inp1" type="text" list="ville" placeholder="      Entrer Votre Ville">
          <datalist id="ville">
             <option value="casablanca"></option>
             <option value="settat"></option>
             <option value="rabat"></option>
             <option value="salé"></option>
             <option value="kénitra"></option>
             <option value="tanger"></option>
             <option value="tétouan"></option>
             <option value="al hoceima"></option>
             <option value="marrakech"></option>
             <option value="safi"></option>
             <option value="agadir"></option>
             <option value="essaouira"></option>
             <option value="Fès"></option>
             <option value="meknés"></option>
             <option value="beni-mellal"></option>
             <option value="khénifra"></option>
             <option value="khouribga"></option>
             <option value="laayoune"></option>
             <option value="guelmim"></option>
             <option value="dakhla"></option>
          </datalist>
          <!--  -->
          <input class="inp1" type="text" list="menu" placeholder="      Choisir Votre Menu"/>
          <datalist id="menu">
            <option value="Petit-Déjouner"></option>
            <option value="Déjouner"></option>
            <option value="Boissons"></option>
            <option value="Fruits"></option>
            <option value="Café"></option>
            <option value="Gâteau"></option>
            <option value="Dîner"></option>
          </datalist>
          <!--  -->
          <input class="inp1" type="number" max="7" min="1" placeholder="      Quantite"/>
          <!--  -->
          <input class="inp1" type="text" placeholder="      paye sur visa" checked>
          <!--  -->
          <input class="inp1" type="text" placeholder="      paye sur mastercard">
          <!--  -->
          <input class="inp1" type="text" placeholder="      paye sur paypal">
          <!--  -->
          <input class="inp1" type="text" placeholder="      paye sur pay">
        </form>
      </div>
      <div>
        <button class="btn">envoyer</button>
      </div>
    </section>
  </body>
</html>
